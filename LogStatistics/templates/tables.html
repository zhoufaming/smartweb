{% extends "base.html" %}
{% block context %}
      <div id="page-wrapper" >
      <div class="header"> 
                        <h1 class="page-header">
                        </h1>                           
    </div>
    
            <div id="page-inner"> 
               
            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="card">
                        <div class="card-action">
                            数据表格
                        </div>
                        <div class="card-content">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>采集器编码</th>
                                            <th>源端ip</th>
                                            <th>实际量</th>
                                            <th>采集量</th>
                                            <th>ES数据量</th>
                                            <th>HDFS数据量</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                       {% for i in Context %}
                                         
                                       <tr >
                                          {% for j in i %}
                                            <td >{{j}}</td>
                                          {% endfor %} 
                                      </tr>
                                         
                                        {% endfor %} 
                                     
                                       </tr >
                                    </tbody>
                                </table>
                            </div>
                            
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>
                <!-- /. ROW  -->
         
                <!-- /. ROW  -->
         
             
    </div>
             <!-- /. PAGE INNER  -->
            </div>
         <!-- /. PAGE WRAPPER  -->
     <!-- /. WRAPPER  -->
    <!-- JS Scripts-->
{{Context.data}}

    <!-- jQuery Js -->
    <script src="static/assets/js/jquery-1.10.2.js"></script>
  
  <!-- Bootstrap Js -->
    <script src="static/assets/js/bootstrap.min.js"></script>
  
  <script src="static/assets/materialize/js/materialize.min.js"></script>
  
    <!-- Metis Menu Js -->
    <script src="static/assets/js/jquery.metisMenu.js"></script>
    <!-- Morris Chart Js -->
    <script src="static/assets/js/morris/raphael-2.1.0.min.js"></script>
    <script src="static/assets/js/morris/morris.js"></script>
  
  
  <script src="static/assets/js/easypiechart.js"></script>
  <script src="static/assets/js/easypiechart-data.js"></script>
  
   <script src="static/assets/js/Lightweight-Chart/jquery.chart.js"></script>
   <!-- DATA TABLE SCRIPTS -->
    <script src="static/assets/js/dataTables/jquery.dataTables.js"></script>
    <script src="static/assets/js/dataTables/dataTables.bootstrap.js"></script>
        <script>
            $(document).ready(function () {
                $('#dataTables-example').dataTable();
            });
    </script>
    <!-- Custom Js -->
    <script src="static/assets/js/custom-scripts.js"></script> 
{% endblock %}
