{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" class="no-js">

    <head>

        <meta charset="utf-8">
        <title>smartweb Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <!-- <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'> -->
        <link rel="stylesheet" href="{% static 'css/reset.css' %}">
        <link rel="stylesheet" href="{% static 'css/supersized.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body style="background: url({% static 'image/backgrounds/1.jpg' %});background-repeat:no-repeat;background-position: center 0;
background-size: cover;">
        
        <div class="page-container">
            <h1>Smartweb Login</h1>
            <form action="user_login" method="post">
            	{% csrf_token %}
                <input type="text" name="username" class="username" placeholder="用户名">
                <input type="password" name="password" class="password" placeholder="密码">

                <button type="submit">登录</button>
                <div class="error"><span>+</span></div>
            </form>
        </div>

        <!-- Javascript -->
        <script src="{% static 'js/jquery-1.8.2.min.js' %}"></script>
        <!-- <script src="{% static 'js/supersized.3.2.7.min.js' %}"></script> -->
        <script src="{% static 'js/supersized-init.js' %}"></script>
        <script src="{% static 'js/scripts.js' %}"></script>

    </body>

</html>
